<div align="left" [ngClass]="{
  avaliableProduct: product.isAvailable,
  notAvaliableProduct: !product.isAvailable
}" class="productItem">
  <table>
    <tr>
      <td>Name:</td>
      <td>{{product.name | uppercase}}</td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>{{product.description}}</td>
    </tr>
    <tr >
      <td>Price:</td>
      <td>{{product.price | currency:'USD'}}</td>
    </tr>
    <tr>
      <td>Is Available:</td>
      <td><input type="checkbox" disabled="true" [(ngModel)]="product.isAvailable"/></td>
    </tr>
    <tr>
      <td>Producer:</td>
      <td>
        <span [ngSwitch]="product.producer">
          <span *ngSwitchCase =1>USA</span>
          <span *ngSwitchCase =2>UK</span>
          <span *ngSwitchCase =3>Ukraine</span>
        </span>
      </td>
    </tr>
    <tr>
      <td>Ingredients:</td>
      <td>
          <ul>
              <li *ngFor='let ingredient of product.ingredients'>
                {{ingredient | lowercase}}
              </li>
          </ul>
      </td>
    </tr>
  </table>
  <div align="right">
    <button (click)="addToCart(product);" [disabled]="!product.isAvailable">Add to cart</button>
  </div>
</div>
